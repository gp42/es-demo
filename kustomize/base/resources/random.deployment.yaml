apiVersion: apps/v1
kind: Deployment
metadata:
  name: random
  labels:
    app.kubernetes.io/name: random
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random
  template:
    metadata:
      labels:
        app.kubernetes.io/name: random
#        app.kubernetes.io/instance
#        app.kubernetes.io/version
#        app.kubernetes.io/component
#        app.kubernetes.io/part-of
#        app.kubernetes.io/managed-by
#        app.kubernetes.io/created-by
    spec:
      containers:
      - name: random
        image: random:0.0.1
        ports:
          - containerPort: 9200

